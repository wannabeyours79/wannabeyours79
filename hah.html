<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love You Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #loveyou {
            font-size: 100px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
            display: flex;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        #message {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            animation: glow 2s infinite alternate;
        }
        #extra-message {
            font-size: 20px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            color: #ff69b4;
            text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff1493;
        }  
        #extra-message, #all-this-for-you {
            font-size: 20px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            color: #ff69b4;
            text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff1493;
        }
        #bottom-message {
            position: absolute;
            bottom: 20px;
            font-size: 18px;
            opacity: 0;
            color: #ff69b4;
            text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff1493;
            transition: opacity 1.5s ease-in-out;
        }
        @keyframes glow {
            0% { color: #ff69b4; text-shadow: 0 0 5px #ff69b4, 0 0 10px #ff1493, 0 0 15px #ff69b4; }
            50% { color: #ff1493; text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493, 0 0 30px #ff69b4; }
            100% { color: #ff69b4; text-shadow: 0 0 5px #ff1493, 0 0 10px #ff69b4, 0 0 15px #ff1493; }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div id="loveyou"></div>
    <div id="message">Because loving you is the best thing I ever did ‚ù§Ô∏è</div>
    <div id="extra-message">And I will love you for a lifetime and beyond üíï</div>
    <div id="bottom-message">No matter where life takes us, my heart will always be with you üíû</div>
    <div id="all-this-for-you">All This For You Waa‚ú®</div>
    <script>
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 4 + 1,
                speedX: Math.random() * 2 - 1,
                speedY: Math.random() * 2 - 1
            });
        }
        
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 105, 180, 0.8)";
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.x += p.speedX;
                p.y += p.speedY;
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
        
        const text = "LOVE YOU";
        const loveyouContainer = document.getElementById("loveyou");
        const message = document.getElementById("message");
        const extraMessage = document.getElementById("extra-message");
        const bottomMessage = document.getElementById("bottom-message");
        const allThisForYou = document.getElementById("all-this-for-you");
        setTimeout(() => {
            loveyouContainer.style.opacity = 1;
            createBlinkingText();
        }, 3000);
        
        function createBlinkingText() {
            loveyouContainer.innerHTML = "";
            text.split('').forEach((char, i) => {
                let span = document.createElement("span");
                span.textContent = char;
                span.style.opacity = "0";
                span.style.transition = "opacity 0.5s ease-in-out";
                span.style.color = "#ff69b4";
                span.style.textShadow = "0 0 5px #ff69b4, 0 0 10px #ff69b4, 0 0 20px #ff69b4";
                
                loveyouContainer.appendChild(span);
                
                setTimeout(() => {
                    setInterval(() => {
                        span.style.opacity = span.style.opacity === "1" ? "0" : "1";
                    }, 500);
                }, i * 300);
            });
            
            setTimeout(() => {
                message.style.opacity = 1;
            }, text.length * 300 + 1000);
            
            setTimeout(() => {
                extraMessage.style.opacity = 1;
            }, text.length * 300 + 2000);
            
            setTimeout(() => {
            allThisForYou.style.opacity = 1;
            }, 5000);

            setTimeout(() => {
                bottomMessage.style.opacity = 1;
            }, text.length * 300 + 3000);
        }
    </script>
</body>
</html>
